<!DOCTYPE html>
<html>
    <head >
        <title>Tree</title>
    </head>
    <body>
        <h1 id="myid">
            <!-- This is Comment -->
           <span>We are Learning JS</span> 
        </h1>
        <p  id="myid1">I am Paragraph</p>
        <p  id="myid2"><span>I am an span</span> I am Paragraph</p>
        <script>
            var result = document.getElementById("myid");
            var cnlen = result.childNodes.length;
            var clen = result.children.length;
        // It includes text node, comment node and any whitespace - space, tab, enter etc
            console.log(result.childNodes);
            console.log(cnlen);
            
        // It ignores text node, comment node and any whitespace
            console.log(result.children);      
            console.log(clen);
        </script>
    </body>
</html>
