<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title class="geek">Tree</title>
    </head>
    <body>
        <h1>We are Learning JS</h1>
        <h1>Subscribe Geekyshows</h1>
        <h2>Now</h2>
        <p class="geek">Hello <span>Geekyshows</span> <em>World</em><span>Youtube</span> </p>
        <p class="myclass"><span>Bye</span> Geekyshows</p>
        <div>
            <p>1st p inside div</p>
            <p class="geek">2nd p inside div</p>
        </div>
    
    <script>
        // Whole Document
        var result = document.getElementsByClassName("geek");
        document.write(result);
        console.log(result);

        // Only Inside Body
        var result1 = document.body.getElementsByClassName("geek");
        document.write(result1);
        console.log(result1);

    </script>
    </body>
</html>
