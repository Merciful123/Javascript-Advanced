<!DOCTYPE html>
<html>

<head>
	<title>Geeky Shows</title>
</head>

<body>

	<h1>Text Event</h1>
	Name: <input type="text" id="mytext">


	<script>
		var txt = document.getElementById("mytext");
		function show(e) {
			console.log(e.type + ' ' + e.data);
		}
		txt.addEventListener("textInput", show, false);

	</script>
</body>
