<!DOCTYPE html>
<html>

<head>
	<title>Geeky Shows</title>
</head>

<body>
	<h1>Exception Handling</h1>
	<script>
		// Inside the try block we write those codes which can cause execption 
		try {
			add();		// It will throw an execption
			document.write("Skipped Code"); // if exception generate it wont get executed
		}

		// Inside the catch block we write codes which can handle the exception thrown by try block
		catch (e) {
			document.write("Message" + e.message + "<br>");
			document.write("Name" + e.name + "<br>");
			document.write("Stack" + e.stack + "<br>");
			document.write("Our Handling Code 'All iz Well'<br>");		// Handling Code for the exception
		}

		// Inside the finally block we write code which must be executed for normal termination of application or a specific program
		finally {
			document.write("Get executed whether there is exception or not <br>");
		}

		document.write("<br><br>I have no idea what going on above");

	</script>
</body>

</html>
